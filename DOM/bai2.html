<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
<button onclick="remove()">Remove</button>
<script>
    function remove() {
        const listItems = document.querySelectorAll('li');
        const randomIndex = listItems.length - 1;
        listItems[randomIndex].remove();
    }
</script>
</body>
</html>
