<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        img { vertical-align: middle; }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev { border-radius: 0 3px 3px 0; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
        .fade { animation: fade 1.5s; }
        @keyframes fade {
            from { opacity: .4; }
            to { opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Slide</title>
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="bai9/img_1.png" width="300" height="600" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="bai9/img_2.png" width="300" height="600" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="bai9/img_3.png" width="300" height="600" style="width:100%">
    </div>
    <a class="prev" onclick="updateSlides(-1)"><i class="fa-solid fa-chevron-left"></i></a>
    <a class="next" onclick="updateSlides(1)"><i class="fa-solid fa-chevron-right"></i></a>
</div>
<script>
    let slideIndex = 1;
    updateSlides(slideIndex);

    function updateSlides(n) {
        const slides = document.getElementsByClassName("mySlides");
        slideIndex += n;
        if (slideIndex > slides.length) slideIndex = 1;
        if (slideIndex < 1) slideIndex = slides.length;
        Array.from(slides).forEach(slide => slide.style.display = "none");
        slides[slideIndex - 1].style.display = "block";
    }
</script>
</body>
</html>
