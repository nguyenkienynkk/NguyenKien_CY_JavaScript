<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="../bai9/bai9.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[id="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>
<div class="signup-form">
    <h2>SignUp</h2>
    <form id="signupForm" action="" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br>
        <span id="usernameError" class="error"></span><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError" class="error"></span><br>

        <label for="email">Email</label>
        <input id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="fullname">FullName</label>
        <input type="text" id="fullname" name="fullname"><br>
        <span id="fullnameError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>
</div>
<script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const fullname = document.getElementById('fullname').value;
        if (!username) {
            document.getElementById('usernameError').textContent = 'Please fill in this field';
            return;
        } else if (!/^[a-zA-Z0-9]{5,10}$/.test(username)) {
            document.getElementById('usernameError').textContent = 'Username must be alphanumeric and between 5 and 10 characters long';
            return;
        }

        if (!password) {
            document.getElementById('passwordError').textContent = 'Please fill in this field';
            return;
        } else if (!/^[a-zA-Z0-9]{5,10}$/.test(password)) {
            document.getElementById('passwordError').textContent = 'Password must be alphanumeric and between 5 and 10 characters long';
            return;
        }

        if (!email) {
            document.getElementById('emailError').textContent = 'Please fill in this field';
            return;
        } else if (!/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format';
            return;
        }

        if (!fullname) {
            document.getElementById('fullnameError').textContent = 'Please fill in this field';
            return;
        } else if (!/^[a-zA-Z\s]+$/.test(fullname)) {
            document.getElementById('fullnameError').textContent = 'Full name must only contain alphabetic characters and spaces';
            return;
        }
        this.submit();
        alert("Signed successfully")
    });
</script>
</body>
</html>
